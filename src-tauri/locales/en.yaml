break-ideas:
  mini:
    water: Go grab a glass of water.
    look-horizontal: "Slowly look all the way left, then right."
    look-vertical: "Slowly look all the way up, then down."
    deep-breath: Close your eyes and take few deep breaths.
    relax: Close your eyes and relax.
    stretch-legs: Stretch your legs.
    stretch-arms: Stretch your arms.
    posture-correct: Is your sitting posture correct?
    turn-head: Slowly turn head to side and hold for 10 seconds.
    tilt-head: Slowly tilt head to side and hold for 5-10 seconds.
    stand-stretch: Stand from your chair and stretch.
    refocus-eyes: Refocus your eyes on an object at least 20 meters away.
    appreciate: Take a moment to think about something you appreciate.
    smile: Take a moment to smile at being alive.
    push-away: A truly ergonomic workstation is one that you regularly push away from.
    count-breaths: Close your eyes and count your breaths.
    name-things: Close your eyes and name the things you hear.
    roll-shoulders: |
      Place your fingertips on your shoulders. Roll your shoulders forward for 10
      seconds, then backward.
    stretch-arm-over-head: |
      Raise your right arm, stretch it over your head to the left, and hold for 10
      seconds. Repeat on the other side.
    squeeze-fingers: |
      With your right hand, grab each finger of your left hand in turn and
      squeeze. Repeat on the other side.
    lunge: "Stand up and do a lunge. Hold for 10 seconds, then do the other leg."
    notice: |
      Close your eyes and simply notice whatever arises in current moment, without
      judgement.
    20-20-20: Focus every 20 minutes for 20 seconds on an object at 20 feet distance.
    ask-for-help: "If you need help, ask for it."
    one-thing: Do one thing at a time.
    attention: Is your attention spent wisely?
    change-posture: Change your sitting posture.
    natural-light: Expose your eyes to natural light.
    eyes-closed-move-horizontal: |
      With your eyes closed, slowly and gently raise your eyes to the ceiling and
      back down to the floor.
    eyes-closed-move-vertical: |
      With your eyes closed, slowly and gently move your eyes to the left, then
      slowly to the right.
    shake-hands: Shake your hands out to get some relief.
    o-shape: |
      One at a time, touch the tip of each finger to the tip of your thumb so they
      make an O-shape.
    stop-sign: Make a fist and then slide your fingers up until they point toward the ceiling, like you're telling someone to stop.
    fan-out: Make a fist and then fan your fingers out and stretch them as far as you can.
    neck-rotation: Sit tall, arms hanging at your sides, and slowly rotate neck in one direction in a large circle.
    neck-tilt: Stand tall and slowly tilt your head toward the shoulder using the same hand until you feel a stretch.
    shoulder-blades: Stand tall with your arms by your side. Squeeze your shoulder blades together and hold.
    hands-behind-back: Stand tall with your arms raised along your shoulders. Move hands slightly behind your back, hold for a second and return.
    torso-twist: Sit on the edge of your chair, twist your torso to one side and hold for 10-15 seconds. Repeat on the other side.
    foot-elevate: Stand up and put one foot on a nearby object, like a chair or step stool. Keep your knee bent and hold for 10-15 seconds. Repeat with the other foot.
    chair-squats: Stand with your feet shoulder-width apart, lower your body down as if you were sitting back into a chair, then stand back up. Repeat several times.
    wall-snow-angels: Stand with your back and hands on a wall, then slowly move your arms up and down as if you were making snow angels.
    wall-push-ups: Stand facing a wall and place your hands on it, then do several push-ups.
    leg-extensions: Sit on the edge of your chair and extend one leg straight out in front of you, holding for 10-15 seconds. Repeat with the other leg.
    wall-leaning: Stand facing a wall, put one foot back and the other foot forward, then lean into the wall. Repeat with the other leg.
    arm-elbow-stretch: Hold one arm straight up, then use the other arm to gently push the elbow of the first arm towards your head. Hold for 10-15 seconds. Repeat with the other arm.
    head-tilt: Tilt your head to one side, then to the other side, and then gently tilt it forward and backward.
    chest-stretch: Reach one arm across your chest, hold onto the elbow with the other hand, and gently pull it in towards your chest. Repeat with the other arm.
    toe-touch: Stand up, put one foot on a nearby object, like a chair or step stool, and reach down to touch your toes. Repeat with the other leg.
    doorway-stretch: Stand in a doorway and place one arm on each side of the doorway, then gently lean forward until you feel a stretch in your chest.
    inner-thigh-stretch: Sit on the edge of a chair or on the floor, and place the soles of your feet together, gently pressing down with your elbows to stretch your inner thighs.

  long:
    not-alone:
      title: Not alone
      text: >-
        Do you find it hard to take a break alone? Try to do it with a co-worker.
        Aside from making it easier to stick to breaks, you will have a chance to
        get to know them better. Taking breaks together increases productivity.
    step-away:
      title: Step away
      text: >-
        Do you ever notice how your brain can figure things out by itself? All it
        takes is to step away from the computer and take a break to think about
        something totally unrelated.
    microbreaks:
      title: Microbreaks
      text: >-
        Rest is a key component in ensuring the performance of the musculoskeletal
        system. Frequent breaks can decrease the duration of a task and help lower
        the exposure to ergonomic injury risk.
    meditation:
      title: Meditation
      text: >-
        Research studies suggest that mindfulness-based exercises help decrease
        anxiety, depression, stress, and pain, and help improve general health,
        mental health, and quality of life. Not sure how to start? There are
        numerous apps to help you out.
    blink:
      title: Blink
      text: >-
        Looking at screens for a long time causes you to blink less, thus exposing
        your eyes to the air. Blink rapidly for a few seconds to refresh the tear
        film and clear dust from the eye surface.
    ergonomics:
      title: Ergonomics
      text: >-
        Improper height and angle of the keyboard, mouse, monitor or working
        surface can cause health problems. Take some time to read about desk
        ergonomics.
    move:
      title: Move
      text: >-
        There are a lot of ways you can exercise within your office. Try marching
        in place or doing desk push-ups.
    change:
      title: Change
      text: >-
        Do you have a stability ball or standing work desk? Consider replacing
        your desk chair with them for a while.
    notice:
      title: Notice
      text: >-
        Are you daydreaming or having trouble focusing? It is a sign that you need
        to take a break.
    tech:
      title: Tech
      text: How about taking a no-tech walk?
    metabolism:
      title: Metabolism
      text: >-
        Emerging research shows that sitting for long periods of time contributes
        to risk of metabolic syndrome, heart attack and stroke risk and overall
        death risk, among others. Taking regular walking breaks can help your
        circulation, working to counteract some of those problems.
    active-meetings:
      title: Active Meetings
      text: >-
        How about moving meetings from the conference room to the concourse?
        Walking not only burns calories but it may even foster a sense of
        collaboration.
    fruit:
      title: Fruit
      text: >-
        Take your time and eat some fruit. Slowly. Notice the flavor, the texture,
        the freshness.
    bathrooms:
      title: Bathrooms
      text: >-
        Walk to the farthest bathroom in the worksite facility when going to the
        restroom.
    coffee-break:
      title: Coffee break
      text: >-
        Going on coffee break? Consider doing a 5-minute walk every time you go
        for one.
    colleagues:
      title: Colleagues
      text: >-
        Do not email or message office colleagues, walk to their desks to
        communicate with them.
    learning:
      title: Learning
      text: >-
        In a study of healthy volunteers, NIH researchers found that taking short
        breaks, early and often, may help our brains learn new skills.
    exercise:
      title: Exercise
      text: >-
        Evidence suggests small amounts of regular exercise can bring dramatic
        health benefits, including measurably reducing stress.
    wrist-and-forearm:
      title: Wrist and forearm
      text: >-
        Extend your arms with the palms facing towards you, then slowly rotate the
        hands four times clockwise, then four times counter-clockwise.
    back-stretching:
      title: Back stretching
      text: >-
        Join your hands behind your head, then lift them together up above your
        head ending with your palms facing upward.
    mobilize:
      title: Mobilize
      text: >-
        For every thirty minutes of stagnation, you should have at least one
        minute of stimulation.
    7-minute-workout:
      title: 7 Minute Workout
      text: >-
        This workout packs in a full-body exercise routine in a fraction of the
        time. But as with any exercise, be careful. There are numerous apps to get
        you started.
    pulse:
      title: Pulse
      text: >-
        Raise your pulse rate to 120 beats per minute for 20 straight minutes four
        or five times a week doing anything you enjoy. Regularly raising your
        heart rate results in improved cardiovascular health.
    take-the-stairs:
      title: Take the stairs
      text: >-
        Studies have shown that stair climbing, which is considered
        vigorous-intensity physical activity, burns more calories per minute than
        jogging.
    make-art:
      title: Make art
      text: >-
        Art therapy is known to have great mental health benefits, especially when
        it comes to stress management. How about writing a quick poem, taking a
        picture or painting something small?
    declutter:
      title: Declutter
      text: >-
        A clean space helps your focus at work and is often linked to positive
        emotions like happiness.
    lunch-outside:
      title: Lunch outside
      text: >-
        Nature is linked to positive emotions and decreased stress and anxiety.
        Whenever possible, try to take your daily lunch break outside, surrounded
        by some greenery.
    public-transport:
      title: Public transport
      text: >-
        If you use public transport regularly, you can stand instead of sitting.
        If it is possible, try to replace as many of your daily trips as possible
        with walking or cycling.
    yawning:
      title: Yawning
      text: >-
        Yawning can be really helpful, as it produces tears to help moisten and
        lubricate the eyes.
    focus-change:
      title: Focus change
      text: >-
        Hold one finger close to the eye and focus on it. Slowly move the finger
        away, focus far into the distance and then back to the finger. Bring the
        finger back and focus on something far away.
    palming:
      title: Palming
      text: >-
        While seated, brace elbows on the desk and close to the desk edge. Let
        your weight fall forward and cup hands over eyes. Close your eyes and
        inhale slowly through nose and hold for few seconds. Continue deep
        breathing.
    hand-squeezes:
      title: Hand squeezes
      text: >-
        Squeeze a pair of balled-up socks or a soft rubber ball, hold for 5
        seconds. Repeat whole process a few times.
    slow-breathing:
      title: Slow Breathing
      text: >-
        Emerging research suggests potential for use of controlled slow breathing
        techniques as a means of optimising physiological parameters that appear
        to be associated with health and longevity.
    imaginative-visualization:
      title: Imaginative visualization
      text: >-
        Close your eyes and imagine yourself in a peaceful and calming place, such
        as a beach or a forest, focusing on the sights, sounds, and sensations of
        that environment.
