break-ideas:
  mini:
    water: Сходите за стаканом воды.
    look-horizontal: "Медленно посмотрите налево, затем направо."
    look-vertical: "Медленно посмотрите вверх, затем вниз."
    deep-breath: Закройте глаза и сделайте несколько глубоких вдохов.
    relax: Закройте глаза и расслабьтесь.
    stretch-legs: Вытяните ноги.
    stretch-arms: Вытяните руки.
    posture-correct: В правильной ли позе вы сидите?
    turn-head: Медленно поверните голову набок и удерживайте 10 секунд.
    tilt-head: Медленно наклоните голову набок и удерживайте 5–10 секунд.
    stand-stretch: Встаньте со стула и потянитесь.
    refocus-eyes: "Перефокусируйте взгляд на объект, находящийся на расстоянии не менее 20 м."
    appreciate: "Уделите минутку, чтобы подумать о чём-то, что вам нравится."
    smile: "Уделите пару секунд, чтобы улыбнуться тому, что вы живёте."
    push-away: |
      По-настоящему эргономичное рабочее место — то, за которым вы стараетесь
      проводить поменьше времени.
    count-breaths: "Закройте глаза и считайте вдохи, выдохи."
    name-things: "Закройте глаза и перечислите, что вы слышите."
    roll-shoulders: |
      Положите кончики пальцев себе на плечи. Делайте круговые движения руками в
      течение 10 секунд вперёд, затем назад.
    stretch-arm-over-head: |
      Поднимите правую руку над головой, потянитесь ей налево и удерживайте так в
      течение 10 секунд. Повторите с другой стороны.
    squeeze-fingers: |
      Правой рукой поочередно захватите и сожмите каждый палец левой руки.
      Повторите с другой стороны.
    lunge: |
      Встаньте и сделайте выпад. Удерживайте положение 10 секунд, затем повторите
      другой ногой.
    notice: |
      Закройте глаза и сфокусируйтесь на том, что происходит вокруг вас, без
      негативной или позитивной оценки.
    20-20-20: |
      Каждые 20 минут в течение 20 секунд фокусируйте свой взгляд на чём-то,
      удалённом примерно на 6 метров.
    ask-for-help: "Не стесняйтесь просить о помощи, когда она вам нужна."
    one-thing: Делайте одно дело за раз.
    attention: Разумно ли вы распоряжаетесь собственным вниманием?
    change-posture: Выпрямите спину.
    natural-light: Дайте глазам отдохнуть на естественному свету.
    eyes-closed-move-horizontal: |
      Закройте глаза, затем медленно и осторожно устремите взгляд налево, а затем
      направо.
    eyes-closed-move-vertical: |
      Закройте глаза, затем медленно и осторожно поднимите взгляд к потолку и
      снова опустите на пол.
    shake-hands: "Потрясите руками, чтобы почувствовать облегчение."
    o-shape: |
      По одному за раз, прикасайтесь кончиками пальцев к кончику большого пальца
      так, чтобы они образовывали форму в виде буквы «О».
    stop-sign: |
      Сожмите руку в кулак, а затем поднимайте пальцы вверх, пока они не будут
      направлены на потолок, словно вы просите кого-то остановиться.
    fan-out: |
      Сожмите руку в кулак, а затем распустите пальцы веером, вытянув их как можно
      дальше.
    neck-rotation: |
      Сядьте прямо, свесьте руки по бокам и медленно вращайте шеей по кругу в
      одном направлении.
    neck-tilt: |
      Встаньте прямо и медленно наклоняйте голову рукой к плечу, пока не
      почувствуете растяжение.
    shoulder-blades: |
      Встаньте прямо, руки вдоль тела. Сведите лопатки вместе и удерживайте так в
      течение нескольких секунд.
    hands-behind-back: |
      Встаньте прямо, поднимите руки вдоль плеч. Слегка заведите руки за спину,
      задержите так на секунду и отведите назад.
    torso-twist: |
      Сядьте на край стула, поверните туловище вбок и удерживайте 10-15 секунд.
      Повторите с другой стороны.
    foot-elevate: |
      Встаньте и поставьте одну ногу на ближайший предмет, например на стул или
      стремянку. Держите колено согнутым и удерживайте положение 10-15 секунд.
      Повторите с другой ногой.
    chair-squats: |
      Встаньте прямо, ноги на ширине плеч. Опуститесь вниз, как будто вы садитесь
      обратно на стул, затем поднимитесь. Повторите несколько раз.
    wall-snow-angels: |
      Встаньте спиной и руками к стене. Медленно двигайте руками вверх-вниз, как
      будто вы делаете снежных ангелов.
    wall-push-ups: |
      Встаньте лицом к стене и обопритесь об неё руками, затем сделайте несколько
      отжиманий.
    leg-extensions: |
      Сядьте на край стула и вытяните одну ногу вперёд на 10-15 секунд. Повторите
      с другой ногой.
    wall-leaning: |
      Встаньте лицом к стене. Поставьте одну ногу назад, другую вперед, и упритесь
      в стену руками. Повторите с другой ногой.
    arm-elbow-stretch: |
      Одну руку вытяните прямо вверх. Другой рукой возьмитесь за локоть первой и
      потяните к голове, и удерживайте так в течение 10-15 секунд. Повторите с
      другой рукой.
    head-tilt: |
      Наклоняйте голову в одну сторону, затем в другую, а затем плавно наклоняйте
      её вперёд и назад.
    chest-stretch: |
      Дотянитесь первой рукой до второй, протянув её через грудную клетку. Затем
      второй рукой возьмитесь за локоть первой и осторожно потяните его к груди.
      Повторите с другой рукой.
    toe-touch: |
      Встаньте и поставьте одну ногу на ближайший предмет, например на стул или
      стремянку, и, медленно наклоняясь, пытайтесь дотянуться пальцами руки до
      пальцев ноги. Повторите с другой ногой.
    doorway-stretch: |
      Встаньте в дверной проём и возьмитесь руками за его соседние стороны.
      Осторожно наклоняйтесь вперёд, пока не почувствуете растяжение в груди.
    inner-thigh-stretch: |
      Сядьте на край стула или на пол и поставьте стопы вместе, подошва к подошве,
      и осторожно сожмите их, помогая себе коленями, чтобы растянуть внутренние
      стороны бёдер.

  long:
    not-alone:
      title: Совместный отдых
      text: |
        Тяжело отдыхать в одиночестве? Попробуйте провести это время с коллегой.
        Вам не только будет легче соблюдать перерывы, но и появится шанс узнать
        этого человека поближе. Совместные перерывы увеличивают
        производительность.
    step-away:
      title: Отойти от темы
      text: |
        Вы когда-нибудь замечали, что иногда решение проблемы может прийти в
        голову будто бы само по себе? Вам нужно всего лишь отойти от компьютера и
        сделать перерыв, подумать о чём-то не связанном с проблемой.
    microbreaks:
      title: Делайте перерывы чаще
      text: |
        Отдых является ключевым компонентом в поддержании работоспособности
        опорно-двигательного аппарата. Частые небольшие перерывы могут повысить
        работоспособность и снизить риск возникновения эргономических травм.
    meditation:
      title: Медитируйте
      text: |
        Исследования показывают, что упражнения по осознанности и очистке разума
        помогают уменьшить беспокойство, депрессию, чувства стресса и боли, а
        также улучшают общее состояние здоровья, психическое здоровье и качество
        жизни. Не знаете, с чего начать? Есть много приложений, которые помогут
        вам с этим.
    blink:
      title: Моргайте чаще
      text: |
        Проводя продолжительное время за экраном, вы начинаете меньше моргать,
        подвергая глаза воздействию воздуха. Быстро поморгайте в течение
        нескольких секунд, чтобы освежить слёзную плёнку и очистить поверхность
        глаз.
    ergonomics:
      title: Эргономичность
      text: |
        Неверно подобранная высота и угол наклона клавиатуры, мыши, монитора или
        рабочей поверхности могут привести к проблемам со здоровьем. Найдите
        время, чтобы почитать про эргономику рабочего места.
    move:
      title: Двигайтесь
      text: |
        Есть много способов подвигаться в офисе. Например, вы можете
        помаршировать на месте или делать отжимания от края стола.
    change:
      title: Смена обстановки
      text: |
        У вас есть мяч для фитнеса или стол для работы стоя? Попробуйте заменить
        ими свой стул на некоторое время.
    notice:
      title: Прислушайтесь к себе
      text: |
        Всё время витаете в облаках или не можете сконцентрироваться? Это признак
        того, что нужно сделать перерыв.
    tech:
      title: Гаджеты
      text: Как насчёт прогуляться без гаджетов?
    metabolism:
      title: Метаболизм
      text: |
        Новые исследования показывают, что длительное сидение способствует
        повышенному риску метаболического синдрома, сердечного приступа и
        инсульта, повышенной смертности и прочего. Регулярные перерывы помогут
        улучшить кровообращение, помогая бороться с некоторыми из этих проблем.
    active-meetings:
      title: Совещания на свежем воздухе
      text: |
        Подумайте о переносе деловых совещаний из конференц-зала на улицу —
        хорошая прогулка не только поможет сжечь калории, но и улучшит
        взаимодействие команды.
    fruit:
      title: Фрукты
      text: |
        Расслабьтесь и съешьте немного фруктов. Никуда не торопясь. Прочувствуйте
        их вкус, текстуру, их свежесть.
    bathrooms:
      title: Уборная
      text: |
        Когда вы хотите воспользоваться офисным туалетом, идите в самую удалённую
        от вас уборную.
    coffee-break:
      title: Перерыв на кофе
      text: |
        Решили прерваться «на кофеёк»? Вместо того, чтобы пить кофе в офисе,
        возьмите его с собой и прогуляйтесь по улице.
    colleagues:
      title: Общение с коллегами
      text: |
        Не пишите сообщения и электронные письма своим коллегам, находясь в офисе.
        Вместо этого подходите к их столам и общайтесь с ними лично.
    learning:
      title: Обучение
      text: |
        Исследование на добровольцах, проведённое учёными из NIH, показало, что
        частые короткие перерывы могут помочь мозгу в освоении новых навыков.
    exercise:
      title: Делайте упражнения
      text: |
        Существуют свидетельства того, что небольшие регулярные
        упражнения могут принести огромную пользу здоровью, включая заметное
        снижение стресса.
    wrist-and-forearm:
      title: Запястье и предплечье
      text: |
        Вытяните руки ладонями к себе, после чего медленно поверните их четыре
        раза сначала по часовой, а затем против часовой стрелки.
    back-stretching:
      title: Растяжка для спины
      text: |
        Соедините руки за головой, а затем поднимите их над головой кончиками
        пальцев кверху и потянитесь вверх.
    mobilize:
      title: Интенсивные упражнения
      text: |
        На каждые тридцать минут сидения у вас должна приходиться хотя бы одна
        минута упражнений.
    7-minute-workout:
      title: Тренировка «7 минут»
      text: |
        Эта тренировка включает в себя распределённые по времени упражнения для
        всего тела. Но, как и с любым комплексом тренировок, не переусердствуйте.
        Существует множество приложений, которые могут вас проинструктировать.
    pulse:
      title: Пульс
      text: |
        Повышайте частоту пульса до 120 ударов в минуту в течение 20 минут подряд
        четыре или пять раз в неделю, занимаясь тем, что вам нравится. Регулярное
        повышение ЧСС приводит к улучшению состояния сердечно-сосудистой системы.
    take-the-stairs:
      title: Ходите по лестнице
      text: |
        Исследования показали, что ходьба по лестнице может считаться физической
        активностью высокой интенсивности, и сжигает больше калорий в минуту, чем
        бег трусцой.
    make-art:
      title: Творите
      text: |
        Известно, что арт-терапия очень полезна для психического здоровья,
        особенно когда речь идёт о снятии стресса. Как насчёт того, чтобы написать
        небольшое стихотворение, сделать пару фотографий или что-нибудь
        нарисовать?
    declutter:
      title: Расхламление
      text: |
        Чистое рабочее место помогает сосредоточиться на работе и часто связана с
        положительными эмоциями, такими как счастье.
    lunch-outside:
      title: Обед навынос
      text: |
        Природа часто ассоциируется с положительными эмоциями и способствует
        снижению стресса и тревоги. По возможности старайтесь проводить обеденный
        перерыв на свежем воздухе, в окружении растений.
    public-transport:
      title: Общественный транспорт
      text: |
        Если вы регулярно пользуетесь общественным транспортом, попробуйте
        намеренно стоять, а не сидеть. Если есть возможность, попробуйте заменить
        как можно больше ежедневных поездок на прогулки пешком или на велосипеде.
    yawning:
      title: Зевота
      text: |
        Зевание может быть очень полезно, поскольку оно вызывает слёзы, которые
        увлажняют и смазывают глаза.
    focus-change:
      title: Зарядка для глаз
      text: |
        Поднесите один палец близко к глазу и сфокусируйте взгляд на нём. Медленно
        отводя палец от глаза, посмотрите сначала куда-нибудь вдаль, а затем
        обратно на палец. Поднесите палец обратно к глазу и снова посмотрите
        вдаль.
    palming:
      title: Пальминг
      text: |
        Сидя на стуле, положите локти на стол, ближе к его краю. Положите ладони
        поверх глаз. Закройте глаза и медленно дышите через нос, задерживая дыхание
        на несколько секунд. Продолжайте глубоко дышать, пока не услышите сигнал.
    hand-squeezes:
      title: Сжимание кистей рук
      text: |
        Сожмите пару свёрнутых носков или мягкий резиновый мячик и удерживайте в
        течение 5 секунд. Повторите несколько раз.
    slow-breathing:
      title: Медленное дыхание
      text: |
        Согласно недавним исследованиям, использование техники контролируемого
        медленного дыхания оптимизирует физиологические параметры вашего
        организма, вероятно, связанные с крепким здоровьем и долголетием.
    imaginative-visualization:
      title: Образная визуализация
      text: |
        Закройте глаза и представьте себя в тихом и спокойном месте, например на
        пляже или в лесу. Сосредоточьтесь на том, что вас окружает, на звуках,
        ваших ощущениях…
